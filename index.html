<!-- ====== PAGE STYLE ====== -->
<style>
    body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: white;
        font-family: "Inter", sans-serif;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px 30px;
        background: #1e293b;
        border-radius: 16px;
        box-shadow: 0 0 40px rgba(0,0,0,0.3);
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 32px;
    }

    .subtitle {
        text-align: center;
        font-size: 17px;
        margin-bottom: 30px;
        opacity: 0.9;
    }

    /* ðŸ›  FIX GRADIO WHITE BAR BUG */
    gradio-app {
        --color-background: #0f172a !important;
        --block-background-fill: #0f172a !important;
        --panel-background-fill: #0f172a !important;
        --chatbot-bg-color: #0f172a !important;
    }

    /* Remove white bar behind input inside shadow DOM */
    gradio-app::part(input-container),
    gradio-app::part(container),
    gradio-app::part(block),
    gradio-app::part(form) {
        background: #1e293b !important;
        border: none !important;
    }

    /* Textbox fix */
    gradio-app textarea {
        background: #1e1e1e !important;
        color: white !important;
        border: none !important;
    }

    /* Button fix */
    gradio-app button {
        background: #1e1e1e !important;
        color: white !important;
        border: none !important;
    }
</style>

</head>

<div class="container">

    </div>

</body>

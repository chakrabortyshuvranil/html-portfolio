<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HighTech Consultancy â€“ Financial Statement Builder</title>

    <!-- Gradio Script -->
    <script 
        type="module" 
        src="https://gradio.s3-us-west-2.amazonaws.com/6.0.0/gradio.js">
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: #0f172a; /* Deep blue */
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
        }

        p.subtitle {
            font-size: 18px;
            text-align: center;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        /* Dark glass card */
        .glass-card {
            background: rgba(255, 255, 255, 0.06);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
        }

        /* Center chatbox */
        .chat-wrapper {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        /* ==========================================
           FIX FOR WHITE BAR IN GRADIO CHAT INPUT
           ========================================== */
        gradio-app textarea,
        gradio-app::part(input) textarea {
            background-color: #1e1e1e !important;
            color: white !important;
        }

        gradio-app button,
        gradio-app::part(buttons) {
            background-color: #1e1e1e !important;
            border: none !important;
            color: white !important;
        }

        /* Fix the right-side white padding issue */
        gradio-app .wrap.svelte-ypxf1q {
            background: #1e1e1e !important;
        }

        /* Make container fully dark so no white edges leak */
        gradio-app {
            --block-background-fill: #1e1e1e !important;
            --panel-background-fill: #1e1e1e !important;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>HighTech Consultancy</h1>
        <p class="subtitle">
            Automated IFRS-Compliant Balance Sheet & Profit/Loss Builder
        </p>

        <div class="glass-card">
            <p>
                Welcome to your intelligent accounting assistant.  
                This tool guides you through creating accurate financial statements  
                using strict double-entry bookkeeping.  
                Start by describing your business and financial year.
            </p>
        </div>

        <div class="chat-wrapper">
            <gradio-app src="https://shuvraai-fs-agent.hf.space"></gradio-app>
        </div>

    </div>

</body>
</html>
